<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Rental Application Flow Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: white;
            color: black;
        }
        
        .flowchart-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border: 2px solid black;
            padding: 20px;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        svg {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        
        /* Flow elements */
        .start-end {
            fill: black;
            stroke: black;
            stroke-width: 2;
        }
        
        .process {
            fill: white;
            stroke: black;
            stroke-width: 2;
            rx: 5;
        }
        
        .decision {
            fill: white;
            stroke: black;
            stroke-width: 2;
        }
        
        .text {
            font-family: Arial, sans-serif;
            font-size: 11px;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: black;
        }
        
        .text-white {
            fill: white;
        }
        
        .arrow {
            stroke: black;
            stroke-width: 2;
            fill: black;
            marker-end: url(#arrowhead);
        }
        
        .flow-label {
            font-size: 10px;
            fill: black;
            text-anchor: middle;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
            fill: black;
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid black;
            background: #f9f9f9;
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .legend-item {
            display: inline-block;
            margin: 5px 20px 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="flowchart-container">
        <div class="title">Real Estate Rental Application - Flow Diagram</div>
        
        <svg viewBox="0 0 1350 1800" xmlns="http://www.w3.org/2000/svg">
            <!-- Define arrow marker -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                        refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="black" />
                </marker>
            </defs>
            
            <!-- Section Labels -->
            <text x="350" y="30" class="section-title">OWNER FLOW</text>
            <text x="675" y="30" class="section-title">SHARED PROCESSES</text>
            <text x="1000" y="30" class="section-title">TENANT FLOW</text>
            
            <!-- START -->
            <circle cx="675" cy="70" r="15" class="start-end"/>
            <text x="675" y="95" class="text">START</text>
            
            <!-- Initial Authentication -->
            <line x1="675" y1="85" x2="675" y2="120" class="arrow"/>
            <polygon points="675,140 715,160 675,180 635,160" class="decision"/>
            <text x="675" y="160" class="text">User<tspan x="675" dy="12">Registered?</tspan></text>
            
            <!-- Registration Path -->
            <line x1="715" y1="160" x2="800" y2="160" class="arrow"/>
            <text x="750" y="155" class="flow-label">No</text>
            <rect x="800" y="140" width="100" height="40" class="process"/>
            <text x="850" y="160" class="text">Register</text>
            
            <!-- User Type Selection -->
            <line x1="850" y1="180" x2="850" y2="220" class="arrow"/>
            <polygon points="850,240 890,260 850,280 810,260" class="decision"/>
            <text x="850" y="260" class="text">Select<tspan x="850" dy="12">User Type</tspan></text>
            
            <!-- Login Process -->
            <line x1="635" y1="160" x2="500" y2="160" class="arrow"/>
            <text x="575" y="155" class="flow-label">Yes</text>
            <rect x="450" y="140" width="100" height="40" class="process"/>
            <text x="500" y="160" class="text">Login</text>
            
            <!-- Connect registration to login -->
            <line x1="800" y1="160" x2="550" y2="160" class="arrow"/>
            
            <!-- Role Decision from Login -->
            <line x1="500" y1="180" x2="500" y2="220" class="arrow"/>
            <polygon points="500,240 540,260 500,280 460,260" class="decision"/>
            <text x="500" y="260" class="text">User<tspan x="500" dy="12">Role?</tspan></text>
            
            <!-- Connect registration user type to main role decision -->
            <line x1="810" y1="260" x2="500" y2="260" class="arrow"/>
            
            <!-- OWNER FLOW -->
            <line x1="460" y1="260" x2="350" y2="260" class="arrow"/>
            <text x="400" y="255" class="flow-label">Owner</text>
            <rect x="300" y="300" width="100" height="40" class="process"/>
            <text x="350" y="320" class="text">Owner<tspan x="350" dy="12">Dashboard</tspan></text>
            <line x1="350" y1="280" x2="350" y2="300" class="arrow"/>
            
            <!-- Owner Actions Decision -->
            <line x1="350" y1="340" x2="350" y2="380" class="arrow"/>
            <polygon points="350,400 400,420 350,440 300,420" class="decision"/>
            <text x="350" y="420" class="text">Select<tspan x="350" dy="12">Action?</tspan></text>
            
            <!-- Add Property -->
            <line x1="300" y1="420" x2="150" y2="420" class="arrow"/>
            <text x="220" y="415" class="flow-label">Add</text>
            <rect x="100" y="460" width="100" height="40" class="process"/>
            <text x="150" y="480" class="text">Add Property</text>
            <line x1="150" y1="440" x2="150" y2="460" class="arrow"/>
            
            <!-- Edit Property -->
            <line x1="350" y1="440" x2="350" y2="520" class="arrow"/>
            <text x="360" y="480" class="flow-label">Edit</text>
            <rect x="300" y="520" width="100" height="40" class="process"/>
            <text x="350" y="540" class="text">Edit Property</text>
            
            <!-- Delete Property -->
            <line x1="400" y1="420" x2="550" y2="420" class="arrow"/>
            <text x="470" y="415" class="flow-label">Delete</text>
            <polygon points="550,440 590,460 550,480 510,460" class="decision"/>
            <text x="550" y="460" class="text">Confirm<tspan x="550" dy="12">Delete?</tspan></text>
            <line x1="550" y1="440" x2="550" y2="420" class="arrow"/>
            
            <line x1="590" y1="460" x2="650" y2="460" class="arrow"/>
            <text x="615" y="455" class="flow-label">Yes</text>
            <rect x="650" y="440" width="100" height="40" class="process"/>
            <text x="700" y="460" class="text">Delete Property</text>
            
            <!-- View Inquiries -->
            <line x1="350" y1="400" x2="350" y2="600" class="arrow"/>
            <text x="365" y="550" class="flow-label">Inquiries</text>
            <rect x="300" y="600" width="100" height="40" class="process"/>
            <text x="350" y="620" class="text">View Inquiries</text>
            
            <!-- Response Decision -->
            <line x1="350" y1="640" x2="350" y2="680" class="arrow"/>
            <polygon points="350,700 390,720 350,740 310,720" class="decision"/>
            <text x="350" y="720" class="text">Respond to<tspan x="350" dy="12">Inquiry?</tspan></text>
            
            <!-- Send Message -->
            <line x1="390" y1="720" x2="500" y2="720" class="arrow"/>
            <text x="440" y="715" class="flow-label">Yes</text>
            <rect x="500" y="700" width="100" height="40" class="process"/>
            <text x="550" y="720" class="text">Send Message</text>
            
            <!-- TENANT FLOW -->
            <line x1="540" y1="260" x2="1000" y2="260" class="arrow"/>
            <text x="770" y="255" class="flow-label">Tenant</text>
            <rect x="950" y="300" width="100" height="40" class="process"/>
            <text x="1000" y="320" class="text">Property<tspan x="1000" dy="12">Search</tspan></text>
            <line x1="1000" y1="280" x2="1000" y2="300" class="arrow"/>
            
            <!-- Filter Decision -->
            <line x1="1000" y1="340" x2="1000" y2="380" class="arrow"/>
            <polygon points="1000,400 1040,420 1000,440 960,420" class="decision"/>
            <text x="1000" y="420" class="text">Use<tspan x="1000" dy="12">Filters?</tspan></text>
            
            <!-- Apply Filters -->
            <line x1="1040" y1="420" x2="1150" y2="420" class="arrow"/>
            <text x="1090" y="415" class="flow-label">Yes</text>
            <rect x="1150" y="460" width="100" height="40" class="process"/>
            <text x="1200" y="480" class="text">Apply Filters<tspan x="1200" dy="12">(Price, Amenities)</tspan></text>
            <line x1="1150" y1="440" x2="1150" y2="460" class="arrow"/>
            
            <!-- Browse All -->
            <line x1="960" y1="420" x2="850" y2="420" class="arrow"/>
            <text x="900" y="415" class="flow-label">No</text>
            <rect x="800" y="460" width="100" height="40" class="process"/>
            <text x="850" y="480" class="text">Browse All<tspan x="850" dy="12">Properties</tspan></text>
            <line x1="900" y1="440" x2="850" y2="460" class="arrow"/>
            
            <!-- View Properties -->
            <line x1="850" y1="500" x2="850" y2="540" class="arrow"/>
            <line x1="1200" y1="500" x2="1200" y2="540" class="arrow"/>
            <rect x="950" y="540" width="100" height="40" class="process"/>
            <text x="1000" y="560" class="text">View Property<tspan x="1000" dy="12">Details</tspan></text>
            <line x1="850" y1="540" x2="950" y2="560" class="arrow"/>
            <line x1="1200" y1="540" x2="1050" y2="560" class="arrow"/>
            
            <!-- Interest Decision -->
            <line x1="1000" y1="580" x2="1000" y2="620" class="arrow"/>
            <polygon points="1000,640 1040,660 1000,680 960,660" class="decision"/>
            <text x="1000" y="660" class="text">Interested<tspan x="1000" dy="12">in Property?</tspan></text>
            
            <!-- Contact Owner -->
            <line x1="1040" y1="660" x2="1150" y2="660" class="arrow"/>
            <text x="1090" y="655" class="flow-label">Yes</text>
            <rect x="1150" y="640" width="100" height="40" class="process"/>
            <text x="1200" y="660" class="text">Contact Owner</text>
            
            <!-- Continue Browsing -->
            <line x1="960" y1="660" x2="850" y2="660" class="arrow"/>
            <text x="900" y="655" class="flow-label">No</text>
            <line x1="850" y1="660" x2="850" y2="320" class="arrow"/>
            <line x1="850" y1="320" x2="950" y2="320" class="arrow"/>
            
            <!-- SHARED CHAT INTERFACE -->
            <rect x="625" y="780" width="100" height="40" class="process"/>
            <text x="675" y="800" class="text">Chat Interface</text>
            
            <!-- Connect to chat -->
            <line x1="550" y1="740" x2="550" y2="800" class="arrow"/>
            <line x1="550" y1="800" x2="625" y2="800" class="arrow"/>
            <line x1="1200" y1="680" x2="1200" y2="800" class="arrow"/>
            <line x1="1200" y1="800" x2="725" y2="800" class="arrow"/>
            
            <!-- Chat Decision -->
            <line x1="675" y1="820" x2="675" y2="860" class="arrow"/>
            <polygon points="675,880 715,900 675,920 635,900" class="decision"/>
            <text x="675" y="900" class="text">Continue<tspan x="675" dy="12">Chat?</tspan></text>
            
            <!-- Continue Chat Loop -->
            <line x1="715" y1="900" x2="780" y2="900" class="arrow"/>
            <text x="740" y="895" class="flow-label">Yes</text>
            <line x1="780" y1="900" x2="780" y2="800" class="arrow"/>
            <line x1="780" y1="800" x2="725" y2="800" class="arrow"/>
            
            <!-- Create Contract Decision -->
            <line x1="635" y1="900" x2="500" y2="900" class="arrow"/>
            <text x="570" y="895" class="flow-label">Create Contract</text>
            <polygon points="500,920 540,940 500,960 460,940" class="decision"/>
            <text x="500" y="940" class="text">Owner Ready<tspan x="500" dy="12">for Contract?</tspan></text>
            <line x1="500" y1="920" x2="500" y2="900" class="arrow"/>
            
            <!-- CONTRACT MANAGEMENT -->
            <line x1="540" y1="940" x2="675" y2="940" class="arrow"/>
            <text x="600" y="935" class="flow-label">Yes</text>
            <rect x="625" y="980" width="100" height="40" class="process"/>
            <text x="675" y="1000" class="text">Create Contract</text>
            <line x1="675" y1="960" x2="675" y2="980" class="arrow"/>
            
            <line x1="675" y1="1020" x2="675" y2="1060" class="arrow"/>
            <rect x="625" y="1060" width="100" height="40" class="process"/>
            <text x="675" y="1080" class="text">Send Contract<tspan x="675" dy="12">to Tenant</tspan></text>
            
            <line x1="675" y1="1100" x2="675" y2="1140" class="arrow"/>
            <rect x="625" y="1140" width="100" height="40" class="process"/>
            <text x="675" y="1160" class="text">Tenant Reviews<tspan x="675" dy="12">Contract</tspan></text>
            
            <!-- Contract Decision -->
            <line x1="675" y1="1180" x2="675" y2="1220" class="arrow"/>
            <polygon points="675,1240 715,1260 675,1280 635,1260" class="decision"/>
            <text x="675" y="1260" class="text">Accept<tspan x="675" dy="12">Contract?</tspan></text>
            
            <!-- Accept Contract -->
            <line x1="715" y1="1260" x2="850" y2="1260" class="arrow"/>
            <text x="780" y="1255" class="flow-label">Accept</text>
            <rect x="850" y="1240" width="100" height="40" class="process"/>
            <text x="900" y="1260" class="text">Contract Signed</text>
            
            <line x1="900" y1="1280" x2="900" y2="1320" class="arrow"/>
            <rect x="850" y="1320" width="100" height="40" class="process"/>
            <text x="900" y="1340" class="text">Rental Active</text>
            
            <!-- Success End -->
            <line x1="900" y1="1360" x2="900" y2="1400" class="arrow"/>
            <circle cx="900" cy="1420" r="15" class="start-end"/>
            <text x="900" y="1445" class="text">SUCCESS</text>
            
            <!-- Decline Contract -->
            <line x1="635" y1="1260" x2="500" y2="1260" class="arrow"/>
            <text x="570" y="1255" class="flow-label">Decline</text>
            <rect x="450" y="1240" width="100" height="40" class="process"/>
            <text x="500" y="1260" class="text">Contract<tspan x="500" dy="12">Rejected</tspan></text>
            
            <!-- Request Changes -->
            <line x1="675" y1="1280" x2="675" y2="1320" class="arrow"/>
            <text x="690" y="1300" class="flow-label">Request Changes</text>
            <rect x="625" y="1320" width="100" height="40" class="process"/>
            <text x="675" y="1340" class="text">Send Counter<tspan x="675" dy="12">Proposal</tspan></text>
            
            <!-- Back to contract creation -->
            <line x1="625" y1="1340" x2="575" y2="1340" class="arrow"/>
            <line x1="575" y1="1340" x2="575" y2="1000" class="arrow"/>
            <line x1="575" y1="1000" x2="625" y2="1000" class="arrow"/>
            
            <!-- Return to dashboards -->
            <line x1="500" y1="1280" x2="500" y2="1400" class="arrow"/>
            <line x1="500" y1="1400" x2="350" y2="1400" class="arrow"/>
            <line x1="350" y1="1400" x2="350" y2="340" class="arrow"/>
            
            <!-- Return loops for owner actions -->
            <line x1="150" y1="500" x2="150" y2="1500" class="arrow"/>
            <line x1="150" y1="1500" x2="200" y2="1500" class="arrow"/>
            <line x1="200" y1="1500" x2="200" y2="320" class="arrow"/>
            <line x1="200" y1="320" x2="300" y2="320" class="arrow"/>
            
            <line x1="350" y1="560" x2="250" y2="560" class="arrow"/>
            <line x1="250" y1="560" x2="250" y2="1450" class="arrow"/>
            <line x1="250" y1="1450" x2="200" y2="1450" class="arrow"/>
            
            <line x1="700" y1="480" x2="700" y2="1450" class="arrow"/>
            <line x1="700" y1="1450" x2="250" y2="1450" class="arrow"/>
            
            <!-- Logout Options -->
            <rect x="100" y="1600" width="80" height="30" class="process"/>
            <text x="140" y="1615" class="text">Logout</text>
            <line x1="140" y1="1630" x2="140" y2="1670" class="arrow"/>
            <circle cx="140" cy="1690" r="15" class="start-end"/>
            <text x="140" y="1715" class="text">END</text>
            
            <!-- Connect various points to logout -->
            <line x1="310" y1="720" x2="140" y2="720" class="arrow"/>
            <line x1="140" y1="720" x2="140" y2="1600" class="arrow"/>
            <text x="220" y="715" class="flow-label">No / Logout</text>
            
        </svg>
        
        <div class="legend">
            <h3>LEGEND</h3>
            <div class="legend-item">● = Start/End Points</div>
            <div class="legend-item">◊ = Decision Points</div>
            <div class="legend-item">▭ = Process/Action Steps</div>
            <div class="legend-item">→ = Flow Direction</div>
        </div>
    </div>
</body>
</html>
